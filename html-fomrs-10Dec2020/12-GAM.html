<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>12-GAM</title>
    <link href="../style.css" rel="stylesheet" />

</head>
<body>

<!--Start of Form-->
<div id="twelveGam" class="small mt-10 mb-5">

    <!--Start of header Form-->
    <span class="flex-row justify-end col-12 font10"><i>GAM-APPENDIX No. 71</i></span>

    <div class="headerTemplate mt-5">
        <div class="inner-header">
            <div class="spacetop-small"></div>

            <span class="fontOldEnglish mt-10 font14">
                Laguna State Polytechnic University
            </span>
            <div class="spacetop-small"></div>

            <span class="thinbold text-center fontArial font14">
                PROPERTY ACKNOWLEDGEMENT RECEIPT
            </span>
        </div>
    </div>
    <!--End of header form-->

    <div class="col-12 mt-3 flex-column fontArial">
        <span class="col-12 font12">
            Fund Cluster:
        </span>
    </div>

    <!--Contain all enity that have borders here-->
    <div class="border-all fontArial font12 mt-1">

        <table class="border-table2 col-12 border-empty">
            <thead>
                <tr class="border-no-sides border-no-y text-center">
                    <td class="border-no-left border-no-bottom">Qty.</td>
                    <td class="border-no-y">Unit</td>
                    <td class="border-no-y col-4">Description</td>
                    <td class="border-no-y col-2">Property <br/>Number</td>
                    <td class="border-no-y col-1">Date <br/>Acquired</td>
                    <td class="border-no-y col-2">Unit <br/>Value</td>
                    <td class="border-no-right border-no-top col-2">Total <br/>Value</td>
                </tr>
            </thead>
            <tbody>
                <tr class="border-no-bottom border-no-sides">
                    <td class="border-no-left">1</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="border-no-right"></td>
                </tr>
                <tr class="border-no-bottom border-no-sides">
                    <td class="border-no-left">1</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="border-no-right"></td>
                </tr>

                <!--Always make an empty space for beautification only-->
                <tr class="border-no-bottom border-no-sides">
                    <td class="border-no-left"></td>
                    <td class="border-no-bottom"></td>
                    <td class="border-no-bottom">TOTAL</td>
                    <td class="border-no-bottom"></td>
                    <td class="border-no-bottom"></td>
                    <td class="border-no-bottom"></td>
                    <td class="border-no-right border-no-bottom"></td>
                </tr>

            </tbody>
        </table>

        <div class="col-12 flex-row border-top font11">

            <span class="flex-column col-5 border-right ml-5">
                <span class="mt-3">Received by:</span>
                <span class="mh-3"></span>
            </span>

            <span class="flex-column col-7">
                <span class="indent5 mt-3">Received from:</span>
                <span class="mh-1"></span>

                <span class="flex-row justify-center fontArial">
                    <span class="flex-column text-center">
                        <strong>CARMELITA &nbsp;A. ESTROSA</strong>
                        <span>Supply Officer</span>
                    </span>
                </span>
            </span>

        </div>
    </div>
    <!--End of Container-->

</div>

</body>
</html>
